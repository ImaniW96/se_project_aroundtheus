<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="discription"
      content="Imani Vera Walker's porfolio around the US"
    />
    <meta name="keywords" content="HTML, CSS, Javascript" />
    <meta name="author" content="Imani Vear Walker" />
    <meta name="viewport" content="=width=device-width, intital-scale=1.0" />
    <title>Around the U.S</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="./images/Vector.svg" alt="Around the us" />
      </header>
      <main class="content">
        <section class="profile">
          <img src="./images/jacques-cousteau.jpg" class="profile__image" />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button"></button>
            <p clas="profile__discription">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="cards">
          <ul class="card__list">
            <li class="card">
              <img src="./images/lake-louise.jpg" class="card__image" />
              <div class="card__description">Lake Louise</div>
              <button class="button__like-button"></button>
            </li>
          </ul>
        </section>
      </main>
    </div>
  </body>
</html>
