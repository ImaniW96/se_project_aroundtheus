<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Imani Vera Walker's porfolio around the US"
    />
    <meta name="keywords" content="HTML, CSS, Javascript" />
    <meta name="author" content="Imani Vear Walker" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <!-- <link rel="stylesheet" href="./pages/index.css" /> -->
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__image"
          src="<%=require('./images/logo.svg')%>"
          alt="Logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__image"
            src="<%= require('./images/jacques-cousteau.jpg')%>"
          />

          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              aria-label="likebutton"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            type="button"
            class="profile__add-button"
            id="profile__add-button"
            aria-label="addbutton"
          ></button>
        </section>
        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2023 Around The U.S.</p>
      </footer>
    </div>
    <!-- Edit Modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="edit-profile-close-button"
          aria-label="closebutton"
          type="button"
        ></button>
        <form class="modal__form">
          <h1 class="modal__heading">Edit Profile</h1>
          <label class="modal__label">
            <input
              type="text"
              name="name"
              id="profile-edit-title-input"
              class="modal__input"
              placeholder="Name"
              required
              minlength="2"
              maxlength="40"
            />
            <span
              class="modal__error"
              id="profile-edit-title-input-error"
            ></span>
          </label>
          <label class="modal__label">
            <input
              type="text"
              name="about"
              id="profile-description-input"
              placeholder="Description"
              class="modal__input"
              required
              minlength="2"
              maxlength="200"
            />
            <span
              class="modal__error"
              id="profile-description-input-error"
            ></span>
          </label>
          <button
            class="modal__button modal__button_disabled"
            aria-label="savebutton"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!-- Add Card modal -->
    <div class="modal" id="profile-add-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="add-card-close-button"
          aria-label="closebutton"
          type="button"
        ></button>
        <form class="modal__form">
          <h1 class="modal__heading">New place</h1>
          <label class="modal__label">
            <input
              type="text"
              name="name"
              id="add-title-input"
              class="modal__input modal__input_type_title"
              placeholder="Name"
              required
              minlength="1"
              maxlength="30"
            />
            <span class="modal__error" id="add-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="link"
              name="link"
              id="profile-add-description-input"
              placeholder="image URL"
              class="modal__input modal__input_type_url"
              required
            />

            <span
              class="modal__error"
              id="profile-add-description-input-error"
            ></span>
          </label>
          <button
            class="modal__button modal__button_disabled"
            aria-label="savebutton"
            type="submit"
            disabled
          >
            Create
          </button>
        </form>
      </div>
    </div>

    <!-- Preview card modal -->
    <div class="modal" id="preview-card-modal">
      <div class="modal__image-container">
        <img class="modal__image" src="#" alt="#" />
        <p class="modal__caption"></p>
        <button
          class="modal__close"
          id="preview-card-image-close-button"
          aria-label="closebutton"
          type="button"
        ></button>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="#" class="card__image" alt="#" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            type="button"
            aria-label="likebutton"
            class="card__like-button"
          ></button>
        </div>
        <button
          type="button"
          aria-label="trashicon"
          class="card__trash-icon"
          id="card-delete-button"
        ></button>
      </li>
    </template>
    <!-- <script type="module" src="./scripts/index.js" defer></script> -->
  </body>
</html>
